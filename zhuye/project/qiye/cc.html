<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        #carousel-example-generic{
            height:500px;
        }
        .glyphicon-chevron-left{

        }
        .carousel-inner{
            width: 100%
        }
    </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active" style="border: 1px solid #ccc"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1" style="border: 1px solid #ccc"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2" style="border: 1px solid #ccc"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/1.png" alt="">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="img/2.jpg" alt="">
            <div class="carousel-caption">
                ...
            </div>
        </div>
        ...
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">&gt;</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true">&lt;</span>
        <span class="sr-only">&gt;</span>
    </a>
</div>
</body>
</html>
